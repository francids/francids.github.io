<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/webp" href="" id="favicon" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Francisco Mesa</title>
    <script>
      window.onload = () => {
        const randomNum = Math.floor(Math.random() * 5) + 1;
        document.getElementById("favicon").href = `img/${randomNum}.webp`;
        document.getElementById("icon").src = `img/${randomNum}.webp`;
      };
    </script>
  </head>
  <body>
    <main>
      <img id="icon" width="50px" height="50px" />
      <h1>Hola, soy Francisco Mesa</h1>
      <p>Desarrollador de software. Me encanta aprender cosas nuevas.</p>

      <p class="social">
        <a href="https://github.com/francids">
          <i data-lucide="github"></i>
        </a>
        <a href="https://x.com/franc_ids">
          <i data-lucide="twitter"></i>
        </a>
        <a href="https://www.linkedin.com/in/francisco-mesa">
          <i data-lucide="linkedin"></i>
        </a>
      </p>

      <hr />

      <h2>Proyectos</h2>
      <ul>
        <li>
          <a href="https://github.com/francids/anaquel">Anaquel</a>: Sistema de
          Gestión de Lectura.
        </li>
        <li>
          <a href="https://github.com/francids/productiva-mente">
            Productiva Mente </a
          >: Aplicación móvil de tareas y notas.
        </li>
        <li>
          <a href="https://github.com/francids/the_recipes">The Recipes</a>:
          Aplicación móvil de recetas.
        </li>
      </ul>

      <script>
        lucide.createIcons();
      </script>
    </main>
  </body>
</html>
